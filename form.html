<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
</head>
<body>

  <h1 style="text-align: center;">Feedback Form</h1>

  <form>
    <label>Name:</label><br>
    <input type="text" placeholder="Your Name"><br><br>

    <label>Email:</label><br>
    <input type="email" placeholder="your@email.com"><br><br>

    <label>ID:</label><br>
    <input type="text" placeholder="Student ID"><br><br>

    <label>Department:</label><br>
    <input type="text" placeholder="Department"><br><br>

    <label>Date of Birth:</label><br>
    <input type="date"><br><br>

    <label>Your Comments:</label><br>
    <textarea rows="4" cols="40" placeholder="Say something about me..."></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <!-- Back link -->
  <p><a href="index.html">‚Üê Back to Info Page</a></p>

</body>
</html>
